<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - Alert Message</title>
    <link rel="stylesheet" href="contus.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="box">
            <h3>Contact Us</h3>
            <h4>Feel free to ask</h4><br>
            <form action="contactus.php" method="post">
                <div class="name">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Name" id="name">
                </div>
                <div class="email">
                    <i class="fas fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" id="email">
                </div>
                <div class="message-box">
                    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="button">
                    <button type="submit">Send</button>
                </div>
            </form>
            <div class="message">
                <div class="success" id="success">Your Message Successfully Sent!</div>
                <div class="danger" id="danger">Fields Can't be Empty!</div>
            </div>
        </div>
    </div>
    <a href="index.html"><input type="button" class="exit" value="Exit"></a>

    <script src="main.js"></script>
</body>
</html>
